<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz - Question 1</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value.toLowerCase();
            const correctAnswer = "albert"; // Correct answer for question 1
            
            if (userAnswer === correctAnswer) {
                window.location.href = "question2.html"; // Move to next question
            } else {
                alert("Nope! Try again."); // Error message
            }
        }
    </script>
</head>
<body>
    <h1>What's the name of my yellow dog?</h1>
    <input type="text" id="answer" placeholder="Type your answer here">
    <button onclick="checkAnswer()">Submit</button>
</body>
</html>
